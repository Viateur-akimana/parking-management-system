<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFID Payment System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; background-color: #f8f9fa; }
        #log { height: 400px; overflow-y: auto; border: 1px solid #dee2e6; padding: 10px; background: white; }
        .status-success { color: #28a745; font-weight: bold; }
        .status-error { color: #dc3545; font-weight: bold; }
        .status-insufficient { color: #fd7e14; font-weight: bold; }
        .status-processing { color: #007bff; font-weight: bold; }
        .log-entry { margin: 5px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">RFID Payment System</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Status</h5>
                        <p id="status" class="card-text">Waiting for RFID scans...</p>
                    </div>
                </div>
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Current Balance</h5>
                        <p id="balance" class="card-text">N/A</p>
                    </div>
                </div>
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Plate Number</h5>
                        <p id="plate" class="card-text">N/A</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Transaction Log</h5>
                        <div id="log"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/socket.io@4.5.0/dist/socket.io.min.js"></script>
    <script>
        const socket = io();
        socket.on('new_transaction', (data) => {
            // Update log
            const logDiv = document.getElementById('log');
            const logEntry = document.createElement('p');
            logEntry.textContent = data.log;
            logEntry.className = 'log-entry';
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;

            // Update status
            const statusEl = document.getElementById('status');
            statusEl.textContent = data.status;
            statusEl.className = 'card-text';
            if (data.status === 'SUCCESS') {
                statusEl.classList.add('status-success');
            } else if (data.status.includes('ERROR')) {
                statusEl.classList.add('status-error');
            } else if (data.status === 'INSUFFICIENT_BALANCE') {
                statusEl.classList.add('status-insufficient');
            } else {
                statusEl.classList.add('status-processing');
            }

            // Update balance and plate
            document.getElementById('balance').textContent = data.balance;
            document.getElementById('plate').textContent = data.plate;
        });
    </script>
</body>
</html>
